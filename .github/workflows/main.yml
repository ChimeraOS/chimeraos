name: System image build
on: push
jobs:
  build:
    name: System image build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Change directory
        run: cd $GITHUB_WORKSPACE
      - name: Obtain base docker image
        run: docker pull archlinux:latest
      - name: Create docker image for build
        run: docker build --no-cache -t gameros-builder:latest .
      - name: Build btrfs system image
        run: docker run --rm -v $(pwd)/output:/output --privileged=true gameros-builder:latest gameros ${{ github.sha }}
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tag_${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: true
      - name: Upload system image
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/*.xz
          asset_name: system_image.tar.xz
          asset_content_type: application/x-xz
